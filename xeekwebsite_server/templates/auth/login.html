{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}登录页面{% endblock %}</h1>
{% endblock %}

{% block content_body %}
<div class="auth-login">
  <form class="form-signin" method="post">
    <h2 class="form-signin-heading">请登录</h2>
    <label for="username" class="sr-only">username</label>
    <input type="text" id="username" name="username" class="form-control" style="margin:0.1rem 0" placeholder="username"
      required="" autofocus="">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" style="margin:0.1rem 0" placeholder="Password"
      required="">
    <!-- <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Log In">
  </form>
</div>

{% for message in get_flashed_messages() %}
<div class="alert alert-danger" style="text-align:center" role="alert">
  <strong>Oh No!</strong> {{ message }}
</div>
{% endfor %}
{% endblock %}
